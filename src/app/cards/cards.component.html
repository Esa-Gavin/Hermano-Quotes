<div
  *ngFor="let disQuote of disQuotes; let i = index"
  class="card shadow-lg p-3 mb-5 bg-white rounded"
  id="card"
>
  <p appHighlight *ngIf='highlight(i)'>{{ disQuote.jina }}</p>

  <p>{{ disQuote.email }}</p>
  <p id="matokeo">{{ disQuote.quote }}</p>
  <p>{{ disQuote.publishedDate | date: "medium" }}</p>
  <div class="row">
    <div class="like col-2">
      <div>
        <a href="" (click)="upVote($event, i)" >
          <fa-icon class="likeDislike" [icon]="like"></fa-icon>
        </a>
        <div class="numLikes">{{ disQuote.likes }}</div>
      </div>
    </div>
    <div class="dislike col-2">
      <div>
        <a href="" (click)="downVote($event, i)" >
          <fa-icon class="likeDislike" [icon]="downvote"></fa-icon>
        </a>
      </div>
      <div class="numLikes2">{{ disQuote.dislikes }}</div>
    </div>
    <div class="col">
      <button class="btn btn-danger btn-sm" (click)="deleteQuote($event, i)">
        <fa-icon id="deleteIcon" [icon]="delete"></fa-icon>
        Delete quote
      </button>
    </div>
  </div>
  <hr />
</div>
